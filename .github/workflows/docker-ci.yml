name: CI/CD Docker Build and Push

on:
  push:
    branches: [ "main" ]   # Trigger when code is pushed to main branch
  workflow_dispatch:       # Allow manual run from GitHub Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (for better image building)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 4️⃣ Build and push the image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mywebsite:latest

      # 5️⃣ (Optional) Verify the image built successfully
      - name: Verify image
        run: docker images ${{ secrets.DOCKER_USERNAME }}/mywebsite:latest
